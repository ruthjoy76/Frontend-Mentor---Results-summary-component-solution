<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  <title>Frontend Mentor | Results summary component</title> 
</head>
<body>
<main class="container">
  <section class="result-container">
    <h1 class="title">Your Result</h1>
    <div class="circle">
      <h1 class="result">76</h1>
      <p>of 100</p>
    </div>
   <div>
    <h2 class="feedback">Great</h2>
    <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
   </div>
  </section>
  <section class="summary-container">
  <h1 class="summary"> Summary</h1>
  <ul class="summary-result">
    <li class="result-one">
      <img class="icon-reaction" src="./assets/images/icon-reaction.svg" alt="icon" />
      <h3><b>Reaction</b></h3>
      <p class="reaction"><b>80</b> /100</p>
    </li>
    <li class="result-two">
      <img src="./assets/images/icon-memory.svg" alt="icon" />
      <h3><b>Memory</b></h3>
      <p><b>92</b>/100</p>
    </li>
    <li class="result-three">
      <img src="./assets/images/icon-verbal.svg" alt="icon" />
      <h3><b>Verbal</b></h3>
      <p><b>61</b>/100</p>
    </li>
    <li class="result-four">
      <img src="./assets/images/icon-visual.svg" alt="icon" />
      <h3><b>Visual</b></h3>
      <p><b>72</b>/100</p>
    </li>
  </ul>
  <button class="btn-primary">Continue</button>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ruth Joy Tolentino</a>.
  </div>
</footer>

</body>
</html>
